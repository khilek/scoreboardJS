<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard JS</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <section class="container">
    <div class="row bg-primary">
      <div class="col-6 d-flex justify-content-center text-light shadow py-5">
        <h1>HOME</h1>
      </div>
      <div class="col-6 d-flex justify-content-center text-light shadow py-5">
        <h1>
          AWAY
        </h1>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <div id="homeScore" class="bg-primary-subtle p-5">
          SCORE
        </div>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <div id="awayScore" class="bg-primary-subtle p-5">
          SCORE
        </div>
      </div>
    </div>
  </section>

  <div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-around">
        <div class="btn btn-primary" onClick="andOneHome()">HOME +1</div>
        <div class="btn btn-primary" onClick="andOneAway()">AWAY +1</div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-around">
        <div class="btn btn-primary" onClick="andThreeHome()">HOME +3</div>
        <div class="btn btn-primary" onClick="andThreeAway()">AWAY +3</div>
      </div>
    </div>
  </div>



  <script src="app.js"></script>
</body>

</html>
